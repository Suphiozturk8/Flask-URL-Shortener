<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>URL Shortener</title>
</head>
<body>
<div align="center">
<form action="/redirect" method="post">
    <h3 class="shortener_header_text">URL Shortener</h3>
    <input type="text" name="url" placeholder="Enter an URL" class="url">
    <br>
    <br>
    <input type="text" name="alias" placeholder="Enter alias if you want.." class="alias">
    <br>
    <label>Do you want custom URL? </label> <input type="checkbox" name="is_alias_on" class="checkbox">
    <br>
    <input type="submit" class="submit_btn">
 </form>
</div>
</body>


<style>
* {
    color:black;
    font-size: 40px;
    font-family: "Montserrat", sans-serif;
}

body {
    background-color: rgb(187, 31, 31);
}

.submit_btn {
    color: black;
    margin: 20px 20px;
}

label {
    color: white;
    font-size: 29px;
}

.shortener_header_text {
    color: white;
    margin: 25px;
}
</style>
</html>
